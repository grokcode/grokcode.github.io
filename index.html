---
layout: default
---

<div class="home">

  <div id="homeMessage" class="clearfix page">{{ site.description | markdownify }}</div>

  <div id="recent" class="extraBox">
    <h3>Recent Articles</h3>
    <ul class="post-list">
      {% for post in site.posts | limit: 2 %}
        {% include post_summary.html post=post %}
      {% endfor %}
    </ul>

</div>
