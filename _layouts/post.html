---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta top">
      <i>by</i> <a href="{{ site.baseurl }}/about/">{{ page.author }}</a> in {% include category_link.html category=page.categories.first %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta bottom">
    <span><a class="permalink" href="{{ site.url }}{{ page.permalink }}">#</a></span>
    <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
    <span class="comment-count"><a href="{{ site.url }}{{ page.permalink }}?comments=y#disqus_thread">Comments</a></span>
  </p>

  {% include disqus.html %}

</div>
