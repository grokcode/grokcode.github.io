---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta top">
      <i>by</i> <a href="{{ site.baseurl }}/about/">{{ page.author }}</a> in <a href="XXX">{{ page.categories }}</a>
    </p>
      <!-- {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p> -->
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta bottom">
    <a class="permalink" href="{{ site.baseurl }}/{{ page.permalink }}">#</a>
    <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
  </p>

</div>
