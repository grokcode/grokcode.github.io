---
layout: default
---

<h1 class="post-list-title">{{ page.title }}</h1>

{% if site.categories[page.title] %}
  {% assign posts = site.categories[page.title] %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}

<ul class="post-list">
  {% for post in posts %}
    {% include post_summary.html post=post %}
  {% endfor %}
</ul>
