message: "Which of the following do you think is the MOST important for losing weight?\r\n\r\nA. Cutting Carbs\r\nB. Regular Cardio\r\nC. Rewiring Your Subconscious\r\nD. Discipline & Willpower\r\n\r\nChoose your answer. Even if you’re an experienced dieter, I doubt it’s the one you think it is. The answer is counter intuitive.\r\n\r\nAnd here’s the worst part. If you don’t address this, it’s almost impossible that you’ll lose weight and keep it off.\r\n\r\nWhat’s more, most people ignore this completely.\r\n\r\n>>> Click here to find out the answer:  http://bit.ly/2G32DwM\r\n\r\n>>> The most important aspect of weight loss (most people ignore this completely):  http://bit.ly/2G32DwM\r\n\r\nTo your health,\r\n\r\nDante"
