message: "Эта специализированная компания ЗАО КУОРГ Сочи  выполняет современным методом телеинспекциютехнических систем, сетей хоз. бытовых, сетей хоз. бытовых, водостоков, канализации, водопроводов и т. д. \r\nВодеоинспекция разного варианта труб производится камерой, которая проходит по трубам и показывает изображение на монитор и в то же время выполняется видеозапись труб. \r\nТакая видиодиагностика предназначена определить эксплуатационное качество стыков и стенок трубопроводов, зоны расположения  свищей, трещин и других дефектов, выявить засоры и посторонние элементы, несанкционированные врезки и так далее. Телеинспекция также может быть использована и при приёме трубопроводов после завершения строительства, проведения ремонта. \r\nХорошим преимуществом системы телеинспекции является ее мобильность, простота подхода к трубопроводу, а ещё возможность получать видеоизображение внутренних элементов трубы. \r\n \r\nНаша фирма  Закрытое акционерное общество ЧУОШШ Тверь \r\nработает на объектах как индивидуальных так и муниципальных предприятиях. \r\n \r\nОбсадка труб скважин : <a href=https://synergy90.ru>Ремонт артезианских скважин</a>"
