message: "Автомобильные лайфхаки \r\n \r\nМы проводим много времени в наших машинах, и нам нужно знать несколько полезных лайфхаков, чтобы облегчить жизнь. В этом видео вы найдете множество блестящих идей, например, что делать с туманным ветровым стеклом, как проверять шины, как сделать недорогой держатель телефона, а также советы, которые должен знать каждый водитель. \r\nДавайте начнем с идеального антидождевого решения для вашего автомобиля. Вам понадобится парафин и уайт-спирит. Смешайте парафин с уайт-спиритом и аккуратно нанесите на окна автомобиля сухой кусок мягкой одежды. Вам полностью понравится результат! Такое решение улучшает обзор для водителя на дороге. \r\nЗубная паста - отличный инструмент для полировки облачных автомобильных фар. Очистите фары, используя зубную пасту и кусок ткани. Узнайте, как сделать самодельный держатель для смартфона для вашего автомобиля, который вы можете сделать за одну минуту, используя только зажим для бумаг и резиновые ленты. Прикрепите зажим для переплета к вентилятору в вашей машине. Оберните резиновые ленты вокруг ручки и прикрепите телефон. \r\nЕсли вы без ума от заказа, у нас есть идеальный лайфхак, чтобы содержать ваш автомобиль в чистоте. Используйте подкладки для бумажных кексов, чтобы держатели стаканов в машине были идеально чистыми Используйте пластиковые контейнеры, чтобы держать багажник организованным. Если вы когда-либо были пойманы на спущенном колесе, есть гениальное решение: получить ножничный домкрат, дрель и большой круговой крюк. \r\nИспользуйте монеты для диагностики шин. Посмотрите наш урок! Есть несколько популярных способов проверить глубину протектора шин. Одним из простых способов является проверка на копейку - вставьте пенни в канавку протектора шины, чтобы голова Линкольна была вверх ногами и была обращена к вам. Если вы видите всю голову Линкольна, ваши шины в порядке. Если нет - вам нужны новые шины. \r\n \r\nВсе об автомобильных: http://bit.ly/searchyandex"
