message: "Мы рады приветствовать Вас на сайте Полиграфического предприятия «АЛУПАК» ! \r\n \r\nНаше предприятие уже 19 лет специализируется на производстве упаковочных материалов из термосвариваемой фольги («платинка», фольга покровная и фольга блистерная), фольги кашированной и других поликомпонентных материалов (микспап, триплекс, буфлен, ламинированная бумага, пергамент и т.п.).  \r\n<a href=http://www.al-upak.ru/triplex>http://www.al-upak.ru/triplex</a> Платинка - \r\nФольга с термолаком и праймером под печать \r\nФольга устойчива к воздействиям любого продукта и при этом не может изменить его запах и вкус или произвести окрашивание. Высокая термостойкость и хорошая теплопроводность материала обеспечивают возможность дальнейшей тепловой обработки и даже стерилизации продукции. \r\n \r\nНормативная документация\tГОСТ 745-2003 \r\nСплав\t8011 \r\nСостояние\tМягкая \r\nНоминальная толщина фольги\t35-37 мкм \r\nТермолак\t5,5-7,5 г/м2 \r\nПраймер\t0,8-1,2 г/м2 \r\n \r\n \r\n \r\n \r\n \r\n \r\n \r\n \r\n \r\n \r\nТиповые изготавливаемые размеры: 119х83, 127х91; диаметры 69, 75, 82, 95 \r\n \r\nИспользуются для упаковки продуктов быстрого приготовления, молочной и масложировой продукции в виде крышек (платинок) для пластиковых стаканчиков (PS/PVC/PP)."
