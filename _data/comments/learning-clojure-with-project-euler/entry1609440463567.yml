message: "<a href=https://agentlotto.kz/76487.html>Как проснуться миллионером: история одного Москвича, почти сорвавшего джекпот Powerball $231 000 000</a> \r\nМогли бы только предлоположить: вы просыпаетесь, как обычно просматриваете входящие смс-уведомления на телефоне и обнаруживаете, что проснулись миллионером. \r\nИменно это случилось в среду с Сергеем Л. из Москвы. \r\nПричиной всему известная Американская лотерея Powerball, в которой Сергей выиграл приз в $ 35 000, что в рублях составляет примерно 2.6 миллиона. \r\n \r\nСказать, что счастливый москвич был шокирован этой новостью, — это ничего не сказать! \r\n\"Утром, как обычно, пришло оповещение на почту (у меня все в телефоне). Так как мелких выигрышей куча, я подумал, опять \"семечки\" пришли. \r\nСмотрю и не поверил сначала, думал, ошибка, захожу в кабинет на сайте — нет, не ошибка!\" — рассказал Сергей сервису Lotto Agent, с помощью которого и сделал ту самую выигрышную ставку. \r\n \r\nА от Джекпота победителя отделял всего лишь один не угаданный номер. \r\nСправа — кадр из официального видео розыгрыша Powerball, слева — скриншот ставки Сергея. Сергей не угадал лишь одно число в комбинации - 40. \r\n \r\n\"В чем секрет Сергея?\" — спросите вы. \r\nВ подборе номеров ему не помогала ни нумерология, ни магия, ни математика. \r\nВсе оказалось значительно проще — победные числа за Сергея выбрала опция на сайте - \"Авто-выбор\". \r\n \r\nПобедитель рассказывает, что совсем не хотел принимать участие в том розыгрыше: \r\n\"Самое прикольное, что именно в этой лотерее я не планировал участвовать — вот хотите верьте, хотите нет. \r\nЧто-то нашло вечером, пять секунд — и дело сделано\". \r\n \r\nКакой же он, счастливый победитель? \r\nОказывается, обычный человек, похожий на каждого из нас: \r\n\"Я работаю главным специалистом на производственном предприятии, жена — врач и маленький сынишка. \r\nМы живём как все нормальные семьи — занимаемся спортом, выезжаем на природу на барбекю. \r\n \r\nИзучаем и читаем новую литературу. Я в данный момент ещё занимаюсь Английским онлайн.\" \r\nВыигрыш пришёлся Сергею очень кстати, ведь это ещё одна возможность сделать сюрприз своим родным к новогодним праздникам: \r\n\"Я никому не говорю из близких, потому что люблю делать подарки и сюрпризы — я хочу всех поздравить с Рождеством, как они этого не ожидали!\" \r\nНикаких грандиозных затрат счастливый победитель пока не планирует: некоторую часть выигрыша хочет отдать нуждающимся, а другую часть вложить в ценные бумаги. \r\n \r\n*** \r\nКаждый хотел бы хоть на секунду очутиться на месте Сергея! \r\nК счастью для всех нас, розыгрыши Powerball не завершаются — совсем скоро разыграется Главный Приз свыше $ 250 000 000. \r\nЭта Американская игра подарила миллионы долларов уже многим игрокам, а Сергея она сделала обладателем крупнейшего выигранного приза на территории России. \r\nИнтересно, кто сможет побить его рекорд?"
