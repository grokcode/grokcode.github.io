message: "Рынок металла очень не стабилен, он изменяется как минимум сезонно. Наша компания всегда в курсе всех изменений и ценовых колебаний. Мы всегда готовы предложить своим клиентам широкий ассортимент и приемлемые цены на арматуру рифленую (строительную), балку двутавровую, уголок стальной, швеллер стальной, профнастил цветной и оцинкованный, сэндвич-панели, нержавейку и цветной металлопрокат. \r\n \r\nДля удобства наших клиентов мы предоставляем различные услуги по обработке заказанного металлопроката. Обработка металлопроката включает в себя резку по размерам заказчика, резка может производится как газом так и ленточно-пильным станком для более чистого реза. Листовой металлопрокат возможно нарубить на гильотине до 12 мм толщиной по любым размерам. Для более толстых листов и сложных резов предлагается плазменная резка. \r\n \r\nНаши склады удобно расположены в Москве и Московской области. Отгрузка клиентам происходит как в рабочие так и в выходные дни. Обладая большим ассортиментом продукции мы комплектуем сборные машины с большим количеством позиций.  \r\n<a href=https://www.metal-b2b.ru/metall/duet/list-alyuminievyj-riflenyj-15-mm-duet>https://www.metal-b2b.ru/metall/duet/list-alyuminievyj-riflenyj-15-mm-duet</a> Резка металла газорезательной машиной (ГРМ). Данный вид услуги применяется в основном для обработки листового металлопроката толщиной от 8 мм до 150 мм. \r\n \r\nНа данный момент резка листового проката достаточна популярная услуга. Основным ее преимуществом по сравнению с ручной резкой является более чистый  и ровный рез, это обеспечивается за счет движения газорезательной машины по направляющим элементам с постоянной скоростью, непрерывной и равномерной подачи газовой смеси из сопел горелки. \r\n \r\nПо сравнению с плазменной или лазерной резкой резка газорезательной машиной экономически выгоднее. В нашей компании Вы можете заказать резку листового металлопроката любым наиболее подходящим для вас методом. \r\n \r\nДля резки листового проката на газорезательной машине характерно общее соблюдение форм и размеров, но не ювелирная точность до микронов (для этого существуют другие методы обработки листового металлопроката). \r\n \r\nЦеновое предложение формируется из нескольких факторов таких как (толщина обрабатываемого листа, отходы, сложность резов и их количество и т. д.). \r\n \r\nЕсли Вам необходимо произвести резку металлических листов ст3 или ст09Г2С на газорезательном оборудовании (или вы не знаете каким способом вам лучше нарезать металлические листы), то просьба отправить заказ на расчет вашему менеджеру. Мы предложим вам наиболее подходящий для вас метод, удовлетворяющий по качеству и ценовому предложению."
