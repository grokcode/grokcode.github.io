message: "Конкурентным преимуществом выпускаемого оборудования ООО \"РыбПромКомплект\" является сравнительно низкая стоимость по отношению к заграничным аналогам при не уступающей высокой надежности и качестве выпускаемого оборудования.  \r\n<a href=https://www.ribpromkomplekt.ru/sections/minifactory.php>https://www.ribpromkomplekt.ru/sections/minifactory.php</a> Изготовим и смонтируем под ключ Камеру дефростации КД-1000/6000 согласно ТЗ. \r\n \r\nПроизводство: г. Санкт-Петербург ООО\"РыбПромКомплект\" \r\n \r\nТехническое описание: \r\n \r\nКомплект оборудования КД-6000 предназначен для организации автоматической динамической дефростации замороженной продукции. \r\n \r\nСостав комплекта: \r\n \r\nЧетыре высокопроизводительные калориферные установки  из нержавеющей стали (Италия) \r\nВлагозащищенные двигатели (Италия) \r\nРамы для установки калориферных установок нерж сталь AISI304. \r\nПерекрытия рам, для организации ветрового туннеля \r\nНаправляющие потока воздуха \r\nСистема увлажнения \r\nСиловой блок \r\nБлок автоматики \r\nПанель управления Touch Skreen \r\nГабариты камеры: 3500*6000*3000 мм \r\n \r\nВарианты блока автоматики: \r\n \r\nНа базе температурных контроллеров AUTONICS (Германия). \r\nПЛК с управлением с сенсорной панели. \r\nПЛК с выводом управления и визуализации на компьютер. \r\nТехнические характеристики: \r\n \r\nСистема разморозки - динамическая, с понижением температуры в течении времени разморозки \r\nРазовый объем загрузки Max – 6000 кг \r\nСистема увлажнения и микроклимата камеры. \r\nПринцип работы: \r\n \r\nЗамороженная продукция с темп. -18С, уложенная на тележки, помещается в камеру. Оператор устанавливает датчик температуры в толщине блока продукции. Процесс дефростации начинается автоматически. Температура в камере изменяется в зависимости от температуры блока. Общий цикл дефростации занимает 8 часов и заканчивается при достижении необходимой температуры в толщине блока. В процессе дефростации в камере поддерживается необходимая влажность. Чтобы обеспечить равномерную дефростацию продукции, направление потока воздуха периодически меняется, при этом обеспечивается оптимальное горизонтальное движение воздушных масс."
