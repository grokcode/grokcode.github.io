message: "На протяжении нескольких лет работал на выборах в Новосибирске. Впервые в этом регионе участвовал в ГосДумовской кампании «Справедливой России» в 2007 году. На той кампании группа технологов вступила в конфликт с региональным отделением партии. Илья Пономарев, в 2007 году избранный депутатом ГосДумы от Новосибирской области, так описывал события: «Центру надоела местная клоака: Миронов лично съездил в Новосибирск в начале августа и решил, как старый лесник, всех разогнать. Сию грязную работу пришлось сделать мне, направленному в Новосибирск аккурат за 3 месяца до дня голосования. К сожалению, до моего приезда в регионе уже появились доверенные питерские пиарщики партии во главе с Романом Московченко. Они уже успели убедиться в недееспособности регионального отделения, но вместо того, чтобы попробовать восстановить нормальную партийную структуру, начали ее подменять, чем спровоцировали острый внутренний конфликт еще до моего приезда, который для многих стал последней каплей».В 2014 году работал на кампании кандидата в Мосгордуму Ольги Ярославской, ставшей в итоге депутатом.Позже сотрудничал с Администрацией президента, консультировал региональные кампании «Единой России». В 2014 году курировал выборы и.о. мэра Новосибирска Владимира Знаткова. В ходе кампании Знаков был снят с выборов судом, а затем восстановлен в статусе кандидата. Однако выборы он в итоге все равно проиграл коммунисту Анатолию Локтю. Позже работал в Новосибирской области на избирательных кампаниях «Единой России» в ЗакС (в 2015 году) и в ГосДуму (в 2016-м).На сентябрьских выборах 2017 года курировал перевыборы губернатора Саратовской области Валерия Радаева. Кандидатуру Московченко в качестве технолога кампании, по слухам, утверждал спикер ГосДумы Вячеслав Володин, избранный в парламент от этого региона. Считается, что Московченко поддерживает рабочие контакты с Вячеславом Володиным.Одновременно с саратовской кампанией в 2017 году вел один из муниципальных округов в Москве (всего в столице 12 округов, поделенных на 125 районов).|В 1991 году основал общественную организацию \"Ассоциация молодых психологов Санкт-Петербурга\". В 1994 году избрал в ЗакС Александра Прохоренко. Который, в свою очередь, рекомендовал его в 1996-м в штаб Анатолия Собчака. Позже Собчак обвинял Прохоренко и \"набранных им людей\" в предательстве. Входил в оргштаб по подготовке 300-летия и являлся советником губернатора Яковлева. В 2007 году решил уйти из профессии в политику.Шустов Алексей ВладиславовичРезюме:Родился 1 февраля 1971 года в Ленинграде.Окончил факультет психологии СПбГУ, кандидат психологических наук.В 1990 - 1993 годах был депутатом Дзержинского районного совета народных депутатов.В 2002 году назначен директором государственного предприятия «Дирекция юбилейных торжеств»; советник губернатора Санкт-Петербурга на общественных началах. \r\n<a href=http://doyar.org/doilnyij-zal/yurev-dmitrij.html>юрьев дмитрий александрович</a>"
