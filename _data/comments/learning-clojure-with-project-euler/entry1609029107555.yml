message: "«Красма» - это современное гибкое предприятие по производству лакокрасочной продукции, используемой в строительстве и в производстве. \r\n \r\nКомпания была основана в конце 2002 года, а уже в июле 2003 года сданы в эксплуатацию основные мощности производственного цеха и начат выпуск продукции – полиуретановые герметики, акриловые краски, грунтовки, эмали различного назначения и др.  \r\n<a href=http://krasma2002.ru/price>http://krasma2002.ru/price</a> Краска «Акриал» (АК-124) применяется для окраски кирпичных, бетонных, пенобетонных и т.п. поверхностей, как снаружи, так и внутри помещений (кроме путей эвакуации). Эмаль можно наносить и на известковые, асбоцементные, оштукатуренные поверхности, по старой, плотно держащейся на поверхности акриловой или водоэмульсионной краске. При окраске происходит образование «дышащего», водоотталкивающего лакокрасочного покрытия. Данная фасадная эмаль - это суспензия пигментов и наполнителей в акриловом лаке с введением целевых добавок и органических растворителей. Возможен выпуск широкой цветовой гаммы краски «Акриал»( АК-124), что удовлетворит потребности любого клиента. После высыхания покрытие не представляет вреда для здоровья человека, а используемое в производстве высококачественное сырье обеспечивает превосходные показатели краски для покраски фасадов."
