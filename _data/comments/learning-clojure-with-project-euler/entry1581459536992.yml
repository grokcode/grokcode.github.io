message: "Часто задоваемый вопрос: как вставить feedburner от google на сайт? \r\nДопустим у вас уже есть feedburner, как же его вставить на сайт? \r\nЗаходим в свой feedburner. \r\nЖмем на \"публикуй\" (третья в поперечном столбце, между \"оптимизируй\" и \"решай проблемы\"). \r\nВ столбце слево жмем \"BuzzBoost\" (Переиздайте ваш фид в виде HTML) \r\nПоявляется такой текст: \r\n\"Ваш BuzzBoost готов \r\nСкопируйте и вставьте следующий код на любую веб-страницу. Ваш BuzzBoost (как показано ниже в предпросмотре) будет автоматически вставляться каждый раз при загрузке страницы.\" \r\nСразу под этим текстом будет скрипт, типа такой: \r\n<script src=\"http://feeds.feedburner.com/vazlada?format=sigpro\" type=\"text/javascript\" ></script> \r\nЕго копируем и вставляем на свой сайт обязательно в HTML редакторе, а не в визуальном. \r\nЖмем на сохранить или обновить. \r\nВсе, feedburner внедрен и работает на сайте."
