message: "Продажа и установка сплит-систем в Краснодаре. Качественно и недорого.  \r\n<a href=https://climate23.ru>https://climate23.ru</a> Мы являемся официальным дилером предлагаемых на нашем сайте брендов.Если у вас возникнут проблемы с нашей техникой,то затраты на демонтаж,монтаж и последующий её ремонт мы возьмем на себя.Желательно, чтобы продавец и монтажная организация были одним юридическим лицом,это поможет вам избежать множества проблем связанных с гарантийными обязательствами,а именно:поломка техники может возникнуть,как по вине брака техники(дефект компрессора,платы управления и так далее),так и некачественного монтажа техники(утечка фреона)."
