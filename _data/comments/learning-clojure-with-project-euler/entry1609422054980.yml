message: "Мы работаем только с известными европейскими брендами, такими как HORMANN, CAME, ALUTECH, SMILEGATE, DYNACO, FAAC, LEGIRUS , уже зарекомендовавшими себя на рыке автоматики. На какой именно компании производителе автоматики остановить свой выбор решать Вам, но и так же Вы всегда можете посоветоваться с профессионалами из фирмы ООО ГарАнд.  \r\n<a href=http://www.vorota-garand.ru/catalog/>http://www.vorota-garand.ru/catalog/</a> В конце 2008 года ООО ГарАнд открыло региональное представительство с выставочным стендом, на котором представлены образцы ворот и предлагаемая автоматика, в городе Новомосковсе Тульской области. Здесь можно приобрести ворота, шлагбаумы, рольставни и автоматику к ним, как в розницу так и оптом."
