message: "<p> \r\n<strong>UPaySystem</strong> is an online payment gateway system script made with PHP & MySQL. Wanna start your own payment gateway like <strong>PayPal, Perfect Money, Bitcoin</strong> or otherâ€™s. Than <strong>UPaySystem</strong> is the best solution for you. you can start your own payment gateway system just 5 minutes. It is responsive and fully dynamic. easy to controll full system. You can manage Tax, Registration, SMS & Email Notification, Withdraw and Deposite.<br /> \r\n<br /> \r\n<u><strong>List of features:</strong></u><br /> \r\n<br /> \r\n<em>Transfer funds anonymously worldwide using your email address;<br /> \r\nRequest funds;<br /> \r\nPayment transactions;<br /> \r\nDeposit with prepaid cards;<br /> \r\nInstant Ordering;<br /> \r\nAPI support for sellers;<br /> \r\nMultilingual;<br /> \r\nMulticurrency;<br /> \r\nEtc.</em> \r\n</p> \r\n<hr /> \r\n<p> \r\n<br /> \r\n<u><strong>Functional:</strong></u></p> \r\n<ul> \r\n<li>Sending a request and receiving cash</li> \r\n<li>Deposit and Withdrawal</li> \r\n<li>Payment transactions</li> \r\n<li>Advanced Security System</li> \r\n<li>Making simple orders of goods</li> \r\n<li>Multilingual</li> \r\n<li>Geo targeting</li> \r\n<li>API support</li> \r\n<li>Multicurrency</li> \r\n<li>Currency conversion</li> \r\n<li>Auto update currency rates</li> \r\n<li>etc.</li> \r\n</ul> \r\n<hr /> \r\n<p> \r\nThe demo version can be found <a href=\"https://psdemo.4wdp.com/\">Live Preview</a><br /> \r\n</p>"
