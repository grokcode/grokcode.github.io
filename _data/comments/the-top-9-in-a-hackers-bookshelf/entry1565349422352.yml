message: >-
  После взлома "В контакте" аккаунта моего близкого приятеля, я узнал, что он
  собирается меня подставить. Не так давно мы отдыхали совместно с приятелями, в
  конце дня один приятель сказал нам всем, что у него исчезла цепь. Ее повсюду
  смотрели и стали размышлять о том, что она украдена. Мой лучший товарищ и его
  знакомый сразу стали приводить все факты не в мою пользу, от которых я не мог
  отбиться. Но все эти факты не правда, поэтому я сразу понял, что что-то не то.
  Мне порекомендовали одного хакера, для того, чтобы он помог мне с этим
  вопросом разобраться. После взлома я узнал, что дорогую цепочку украл этот
  товарищ и для того, чтобы свести подозрения с себя все это скинул на меня.
  Спасибо большое этому хакеру, он освободил меня не только лишь от большого
  долга, но и еще от избиения. Его услуги можно заказать здесь - 
