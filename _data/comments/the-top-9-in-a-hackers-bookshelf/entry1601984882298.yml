message: "Стоимость BTC выросла на 3 процента за прошедшие 24 часа, впервые за год подняв BTC до уровня выше 12000 долларов. \r\nBitcoin еще далек от своего рекордного максимума в 20000 баксов, которого он достиг в конце 2017 года, но восстановление является признаком того, что криптовалюта все чаще рассматривается как актив-убежище. \r\nВо времена экономической неопределенности инвесторы, как правило, обращаются к активам с фиксированным предложением, таким как золото, так как они не подпадают под инфляционные меры, такие как количественное смягчение. \r\nТорги по BTC в Южной Америке взлетает до небес на фоне пандемии Covid-19 \r\nОграниченное количество биткойнов - в обращении будет всего 21 миллион BTC - значит, что он имеет аналогичные свойства и изредка упоминается как «цифровое золото». \r\nРаньше в этом месяце компания бизнес-аналитики MicroStrategy объявила, что стала первой компанией, оформленной на Nasdaq, которая приняла биткойн в качестве основного запасного актива казначейства, освоив целых 250 млн $ из своей денежной массы для инвестирования в BTC. \r\n«Эти инвестиции определяют нашу веру в то, что биткойн, как наиболее широко используемая в мире криптовалюта, является защищиенным средством вложения и привлекательным инвестиционным активом с более долгосрочным потенциалом роста, чем держать деньги в наличых», - заявил Майкл Сэйлор. \r\nИ теперь акции MicroStrategy подскочили более чем на 20% после объявления. \r\n3 января 2009 года был создан генезисный блок BTC. Это произошло менее чем через год после того, как основатель псевдонима Сатоши Накамото красочно обрисовал криптовалюту в публикации под названием «Bitcoin: одноранговая система электронной валюты». \r\n«Поскольку стремительный рост биткойна продолжается, нужно знать, что большая стоимость BTC иногда создает психологический барьер для розничного инвестора», - сказал The Independent Саймон Петерс из онлайн-инвестиционной платформы eToro. \r\nДанные с сайта <a href=https://newrush.site/product.php?id_product=13> newrush.site </a>"
