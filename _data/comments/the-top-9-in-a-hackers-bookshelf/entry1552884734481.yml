  W macierzy lustrzanej <a
  href=https://odzyskiwanie-danych-z-macierzy.warszawa.pl/uszkodzenia-macierzy/odzyskiwanie-danych-raid-1/>RAID
  1</a> twoje dane są dużo bezpieczniejsze niż w RAID-0 (wtedy znowu twoje dane
  są bezpieczniejsze na jednym dysku niż w RAID 0). W przypadku RAID 1 wszystkie
  dyski w macierzy muszą zakończyć się niepowodzeniem przed utratą danych. To
  prawda, że ​​nadal działa to jako odporność na uszkodzenia jednego dysku,
  który oferuje także RAID-5. RAID 1 jest idealny dla konsumentów, którzy dbają
  jedynie o odporność na uszkodzenia na swoich nośnikach pamięci i nie są
  zainteresowani wyłudzaniem gotówki za trzy lub więcej dysków twardych i
  obudową RAID na tyle dużą, aby zmieścić je wszystkie. <a
  href=https://odzyskiwanie-danych-z-macierzy.warszawa.pl/uszkodzenia-macierzy/odzyskiwanie-danych-raid-1/>RAID
  1</a> został zaprojektowany z myślą o dwóch dyskach. Jeśli chcesz umieścić
  więcej niż dwa dyski w macierzy RAID, która zapewnia odporność na awarie,
  istnieje wiele bardziej przydatnych opcji.
