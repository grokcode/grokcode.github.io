message: "Hi  and welcome to my  website . I’m Leonard Rossi. \r\nI have always dreamed of being a novelist  but never dreamed I’d make a career of it. In college, though, I  assisted a fellow student who needed help. She could not stop complimenting me . Word got around and someone asked me for writing help  just a week later. This time they would pay me  for my work. \r\nDuring the summer, I started doing academic writing  for students at the local college. It helped me have fun that summer and even funded some of my college tuition. Today, I still offer my  research paper writing  to students. \r\n \r\n Professional Writer – Leonard Rossi – <a href=https://www.homeschoolthroughhighschool.com/>www.homeschoolthroughhighschool.com</a> Confederation"
