message: "Hi  and welcome to my  website . I’m Mikael. \r\nI have always dreamed of being a  writer but never dreamed I’d make a career of it. In college, though, I  aided a fellow student who needed help. She could not stop  telling me how well I had done. Word got around and someone asked me for writing help  just a week later. This time they would  compensate me for my work. \r\nDuring the summer, I started doing  research papers  for students at the local college. It helped me have fun that summer and even funded some of my college tuition. Today, I still offer my writing services  to students. \r\n \r\n Professional Writer – Mikael – <a href=https://www.loretocollege.org/>www.loretocollege.org</a> Corp"
