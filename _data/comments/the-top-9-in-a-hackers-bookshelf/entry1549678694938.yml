message: "Sposob awarii dysku zewnetrznego okresla, w jaki sposob zabrac sie za naprawe i ostatecznie jak zostana odzyskane jego dane. \r\nIstnieje wiele roznych technik naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie elektroniki zewnetrznej. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzyskania danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. <a href=http://iphoneinthespotlight.info>Data Recovery</a>"
