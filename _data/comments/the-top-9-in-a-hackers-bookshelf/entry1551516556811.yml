message: "Kluczem problemów macierzy http://elizabethsloans.co.uk/teoria-raid-6/ - RAID 6 są grupy dysków o określonej głowie w sterowniku, które składają dane z kolejnymi bitami, dzięki czemu utrata 1 lub 2 dysków nie niszczy informacji (mówimy tu jedynie o stanie raid 5 i 6). Dodatkowe bity – parzystość – umożliwiają odtworzenie utraconych informacji poprzez odczytywanie wszystkich możliwości z dodatkowych dysków i wypisanie na dysku zastępczym. \r\n \r\nKłopot z RAID 5 polega na ostatnim, że dyski mają błędy odczytu. Napędy SATA są powszechnie określane z brakiem odczytu błędów (URE) wynoszącym 10 ^ 14. Co świadczy, że raz na 200 000 000 sektorów dysk nie będzie mógł odczytać sektora."
