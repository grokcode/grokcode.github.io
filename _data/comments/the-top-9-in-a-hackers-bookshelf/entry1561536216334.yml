message: "Представляем Вашему вниманию промышленные фрезерные станки с ЧПУ серий CNC-3030, CNC-4040 и CNC-6060. Промышленные фрезерные станки с ЧПУ данной серии предназначены для обработки дерева, пластмасс, органического стекла, акрила, камня, цветных металлов и даже стали. Управление промышленным фрезерным станком осуществляется системой числового программного управления. Промышленные фрезерные станки с ЧПУ по дереву и металлу нашего производства позволяют изготавливать художественные панно для отделки интерьеров и фасадов зданий, логотипы фирм, рекламную продукцию из дерева и металла. \r\n \r\nПроизводимые на нашем заводе промышленные фрезерные станки с ЧПУ по дереву и металлу применяются для небольших высокоточных изделий, ювелирных задач, восковок, печатных плат, 2D и 3D фрезеровки небольших изделий, металлических форм, шильдов, приборных панелей, штампов и электродов, сувениров и многого другого. \r\n \r\nОбращайтесь: https://stanki-chpu.ru/cnc-stanok/cnc304060-cena/"
