message: "Заказал и оплатил запчасти полгода назад в фирме Фобил-Авто (https://fobil-auto.ru/), мне необходима была деталь иностранного производства. \r\nЖду по сей день, сначала брали трубку, потом начали, говорить что у них что-там не получается, после этого перестали на звонки отвечать, динамят меня уже свыше 6 месяцев, вообщем как говорится нарвался на очередную мошенническую компашку РОГА и КОПЫТА. Товар мне так и не прислали, деньги не вернули. Мне вот интересно неужели же они думают что до них руки не дотянуться, сколько таких было и сколько теперь таких сидят за решеткой. \r\nПризываю всех кого кинули на деньги или поставили недоброкачественный товар, написать заявление по факту мошеннических действий с требованием о возбуждении уголовного дела в отношении руководства фирмы Фобил-Авто, расположенное по адресу: Москва, Мячковский бульвар дом.3, ОГРН 1127747111568 от 2 ноября 2012 г. - директор Мудревич Юрий Владимирович. \r\nДавайте все вместе накажем мошенников. \r\n \r\n \r\nСайт мошенников:    https://fobil-auto.ru/ \r\nОтзывы о мошенниках:  https://yandex.ru/maps/org/fobil/1178549673/"
