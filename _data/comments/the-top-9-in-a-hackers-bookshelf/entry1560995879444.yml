message: "Однокомнатная квартира. Город Харьков: микрорайон с. Салтовка-2, метро. Героев Труда (если пешком 16 мин.), 2 минуты до плановой станции метро \"Дружбы народов\". Новостройка, общая площадь 53 м кв. Сделан евроремонт. 3 этаж 13 этажного кирпичного дома, толщина стен 65 сантиметров. В подъезде два лифта, грузовой и пассажирский, в холе в подъезд консьерж. Все двери в квартире раздвижные, задвигаются внутрь стен. В 7-8 минут минутах пешего хода гипермаркет - «Э-кватор», в 15 минутах - гипермаркет «Fozzy», «Караван», «Эпицентр», Торгово развлекательный центр «Дафи», а также строительный и один из самых дешевых в Харькове продуктовый рынок. Рядом находиться радио рынок «Аракс». Дом, двор и стоянка машин оборудованы видео наблюдением, 8 камер по периметру, на везде во двор дома автоматический шлагбаум. Скоростной интернет. Газ, холодная и горячая вода по счетчикам. В доме автономная итальянская газовая котельная. Вход в подъезды по домофонам и электронным ключам. \r\n \r\n \r\nКонтактные телефоны: \r\n+38 050 53 93 839 \r\nViber/WhatApp \r\n+38 050 53 93 839 \r\n \r\nSkype: \r\nsendorcukandrej@gmail.com так же вы можете найти меня в скайпе указав в поиске номер тел: +380505393839 \r\n \r\nEmail: \r\nsendorcukandrej@gmail.com \r\n \r\n \r\nБолее подробное описание квартиры можно посмотреть по ссылке: \r\n<a href=http://kharkov-kvartira.pp.ua>http://kharkov-kvartira.pp.ua</a>"
