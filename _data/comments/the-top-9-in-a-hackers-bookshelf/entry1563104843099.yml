message: "Привет всем! \r\n \r\nСегодня напишу об одной песне под гитару из армии. \r\nОна внушает большой оптимизм всем кто ее слушает, особенно тем кто служит или служил когда-то. \r\nВ песне рядовой романтично просит рассказать девушку в письме о том как ей не хватает сейчас его. \r\nОтличный мотив и гитарный перебор создают большой объем перед куплетом. \r\nКогда наступает куплет, то он начинается с хуком. Хук содержит слова \"напиши мне\". В некоторых вариантах песни словечко \"мне\" пропадает и остается всего лишь \"напиши\". \r\nЭту песню поют очень много людей и гораздо больше людей любят ее. Но почему ни один не сделал этой песне попсовую или роковую аранжировку? \r\nИ вот наступпило время когда в люди, в 2019 году вышла <a href=http://djedward.ru/блог/армейская-напиши-мне.html>версия песни в духе trance house</a>."
