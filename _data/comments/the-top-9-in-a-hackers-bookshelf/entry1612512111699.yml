message: "Использование в работе сырья и материалов лучших мировых производителей, высококвалифицированный персонал, контроль качества на всех этапах прохождения заказа, внедрение новых технологий и расширение ассортимента — вот те факторы, которые позволяют нам с уверенностью смотреть в будущее!  \r\n<a href=http://www.al-upak.ru/stickers>http://www.al-upak.ru/stickers</a> Кашированная фольга может использоваться для упаковки как пищевых, так и непищевых продуктов. Такая оболочка защитит товар от влаги, воздействия паров и газов. Кроме того, кашированная фольга является гигиеничным материалом, который может использоваться для пищевых продуктов без предварительной упаковки. Кашированная фольга непрозрачный материал, позволяющий предохранять товар от воздействия света. \r\n \r\n4-х слойная \t 3-х слойная \r\nПраймер:\t 0,7 г/м2 \t 0,7 г/м2 \r\nФольга: \t 6,5 мкм \t 6,5 мкм \r\nПолиэтилен:\t 10 г/м2 \t 18 г/м2 \r\nБумага: \t 43 г/м2\t 50 г/м2 \r\nПолиэтилен:\t 9 г/м2 \r\nОбщая плотность:\t 81 г/м2\t 75 г/м2 \r\n \r\nИспользуется для упаковки масложировой продукции, кондитерских изделий, мороженого, творожных продуктов, табачных и промышленных изделий. \r\n \r\nВозможна обработка фольги тиснением типа «лен», что придает конечному продукту премиальный вид."
