message: "Совершенно бесплатно НАБОР ДЛЯ СБОРКИ В ПОДАРОК новая акция срок 90 дней (Старт объявим дополнительно ) , \r\nподарок самому активному участнику.Можем потом в месте собрать под руководством наших участников форума! \r\nНАБОР ДЛЯ САМОСТОЯТЕЛЬНОЙ СБОРКИ. \r\n \r\nПредлагаю, совместно проголосовать за победителей. Ждём предложений по комиссии и по голосованию  . \r\n \r\n1. Зарегистрироваться на этом форуме (если нет регистрации ). \r\n2.  Написать ключевую фразу \"Станок в подарок!\" в теме форума. \r\n3. В течении 90 дней со дня старта  публиковать на нашем форуме качественный контент: \r\n \r\nСтатьи и материалы по работе на ЧПУ станках; \r\n \r\nКниги, 3D модели станков, 3D модели работ на станке; \r\n \r\nДелиться своими инженерными разработками в области станкостроения; \r\n \r\nДелиться своими работами сделанными на ЧПУ станках; \r\n \r\nДавать развернутые ответы посетителям форума; \r\n \r\nВесь материал подкреплять фото и видео. \r\n \r\nПредлагайте правила свои , всё для развития форума . \r\n \r\nПодробности о главном призе, победитель получит НАБОР ДЛЯ САМОСТОЯТЕЛЬНОЙ СБОРКИ станка с числовым программным управлением. \r\n \r\nПриз представляет собой только механические части станка без шаговых двигателей, шпинделя, датчиков, болтов и электронных компонентов. \r\n \r\nПодробности на форуме -  http://forum.stanki-chpu.ru/threads/%D0%9D%D0%90%D0%91%D0%9E%D0%A0-%D0%94%D0%9B%D0%AF-%D0%A1%D0%90%D0%9C%D0%9E%D0%A1%D0%A2%D0%9E%D0%AF%D0%A2%D0%95%D0%9B%D0%AC%D0%9D%D0%9E%D0%99-%D0%A1%D0%91%D0%9E%D0%A0%D0%9A%D0%98-%D0%A1%D0%A2%D0%90%D0%9D%D0%9A%D0%90-%D0%A7%D0%9F%D0%A3-%D0%92-%D0%9F%D0%9E%D0%94%D0%90%D0%A0%D0%9E%D0%9A.70/"
