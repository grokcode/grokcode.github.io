message: "3-x комнатная квартира. Город Луцк:, район Киевской площади, восьмой этаж 9 этажного дома, материал стен кирпич. Общая площадь 63 м. кв. Все комнаты изолированные. Зал - 17 м. кв. Две спальни по 12 и 8 м. кв.; 7,5 м. кв кухня.; 11,5 м. кв. коридор.; 5 м. кв. ванная комната. Возле кухни кладовая ~ 0,5 м. кв. Красивый вид с окон, дальностью примерно на 6-8 км. Санузел раздельный. Лоджия и балкон застелен, выходят по обе стороны дома. Все окна в квартире металлопластиковые. Пол выровнен по всей квартире. В комнатах уложен ламинат Targett (9мм), кухня, коридор, санузлы, лоджия, балкон - плитка. В гостиной 2-х уровненный потолок со светодиодным освещением. Установленные счетчики на горячую и холодную на воду. Входная дверь сделана \"по заказ\" из настоящего металла. Спутниковое Тарелка, более тысячи настроенных бесплатных каналов. Скоростной интернет. В доме: \r\n-14 подъездов(самый большой дом в Луцка) \r\n-супермаркет (продуктовый «Наш край») \r\n-кегельбан \r\n-магазин электроники \r\n-отделения разных банков \r\n-во дворе детский сад \r\n-спортплощадка \r\n-школа (на расстоянии 100 метров от дома) \r\nКонтактные телефоны: \r\n+38 050 53 93 839 \r\nViber/WhatApp \r\n+38 050 53 93 839 \r\n \r\nSkype: \r\nsendorcukandrej@gmail.com так же вы можете найти меня в скайпе указав в поиске номер тел: +380505393839 \r\n \r\nEmail: \r\nsendorcukandrej@gmail.com \r\n \r\nФото квартиры можно посмотреть по ссылке с Google Drive/гугл диска (копируем и вставляем ссылку в браузер): \r\n<a href=https://drive.google.com/open?id=1OqUOcLkshLRWqB1L6LRdf8pzhS6PJmTl>https://drive.google.com/open?id=1OqUOcLkshLRWqB1L6LRdf8pzhS6PJmTl \r\n</a>Или «Яндекс Диска»: \r\n<a href=https://yadi.sk/d/l-B4AqHOhtXzag>https://yadi.sk/d/l-B4AqHOhtXzag</a> \r\n \r\n \r\nБолее подробное описание квартиры можно посмотреть по ссылке: \r\n<a href=http://lutsk-treshka.pp.ua/>http://lutsk-treshka.pp.ua/</a>"
