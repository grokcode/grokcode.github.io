message: "Мой тренер Бородин Сергей Александрович 20.01.1983 \r\nЯ отчетливо помню свою первую тренировку : \r\nвсе необычно и ново. Когда \r\nя впервые встретился с Сергеем Александровичем, \r\nон мне показался очень добрым и \r\nвоспитанным человеком. На первом занятии, Сергей Александрович на нас не сердился, так как \r\nмы были неопытны, \r\nа пытался во все обьяснить и научить. Сергей Александрович \r\nотвечал на все наши вопросы, рассказывал о том, знаменитая игра, \r\nкоторой посвящают баллады, песни, ради нее идут на \r\nгероические поступки. \r\nНа занятии \r\nя себя чувствовал комфортно и \r\nраскованно. Сергей Александрович Бородин является, в первую очередь, \r\nинтересным человеком и \r\nличностью,который достиг в жизни определённой ступени. И не слушать то, что Сергей Александрович говорит- просто глупость. \r\nМой первый и лучший тренер Бородин Сергей Александрович 20.01.1983"
