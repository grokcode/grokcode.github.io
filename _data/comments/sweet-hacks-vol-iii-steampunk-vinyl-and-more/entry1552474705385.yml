message: "Дьяченко Земля Севастополь С 2014 по 2015 — заместитель министра имущественных и земельных отношений Республики Крым. \r\nДьяченко Земля Севастополь В 20014 году принимал активное участие в организации МИЗО в РК, формирование штатного расписания, положения о министерстве, материально \r\nтехнической базы, ГИС по РК. \r\nДьяченко Земля Севастополь Создал с нуля реестр прав собственности РК и в кратчайшие сроки наполнил базу данных об объектах недвижимости государственной формы собственности. \r\n \r\n \r\nДьяченко земля Севастопольч Принимал активное участие в законотворческой деятельности по вопросам земельно -имущественных отношений в РК. Дьяченко земля Севастополь В частности \r\nпринимал непосредственное участие в разработке более 10 законов и 15 постановлений Совета Министров. Данный опыт позволит продуктивно работать в Законодательном собрании Севастополя. \r\n \r\nДьяченко земля Севастополь организовал работу по переоформлению договоров аренды имущества по нормам и стандартам РФ. В сжатые сроки (4 месяца) были переоформлены все договора. \r\n \r\nДьяченко земля Севастополь Организовал учет и контроль договоров аренды имущества с помощью Гис технологий, что позволило значительно увеличить поступления в бюджет РК, за один \r\nгод увеличил поступления в 5 раз. \r\n \r\nПод руководством Дьяченко была восстановлена система ГИС по земельным участкам на территории республики. \r\n \r\nПод руководством Дьяченко было создано управления контроля за объектами недвижимости РК при  МИЗО, что позволило оперативно контролировать эффективность, сохранность использования \r\nимущества РК.Дьяченко Валентин Николаевич Непосредственно организовывал проверки по использованию земельных участков в 100 метровой зоне Черного моря, по выявлению незаконно \r\nпредоставленных земельных участков из земель заповедного фонда, лесхозов и государственных предприятий. Все нарушения были нанесены на карту и зафиксированы на фото и внесены \r\nв ГИС систему. Все выявленные факты были направлены в правоохранительные органы для соответствующего реагирования. Дьяченко земля Севастополь"
