message: "Having trained and mentored thousands of professionals throughout her 25 years as a high-level executive, Mary’s passion and purpose, as a Certified Coach, is to walk along side you to help you realize your dreams to live a life of fulfillment and success.\r\n\r\nAs your Personal Coach, I will:\r\n\r\n•take you from where you are to where you want to be\r\n•guide you to figure out where you want to go\L\r\n•help you discover what is really important to you\L\r\n•hold you accountable for optimal success and fulfillment\r\n•increase your self-awareness and confidence\r\n•expand the clarity of goals, vision, values, and purpose\r\n•ensure self-growth\L\r\n•help you identify and focus on your strengths and validate their value\r\n•improve your performance, productivity and success, and\r\n\r\nif you are willing to do the work, change your life as you know it!\r\n\r\nAs a result of this investment in yourself, you will:\r\n\r\n1. Inevitably discover your true potential and purpose,\r\n\r\n2. Clarify what success looks like to you and how to achieve it,\r\n\r\n3. Intuitively become more proactive and intentional, which results in further achievements, and\r\n\r\n4. Live a more fulfilled and accomplished life.\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nI look forward to assisting you on your journey to reach your goals and full potential.\r\n\r\nI guarantee that in three-to-six-months, you will witness significant progress toward your goals and desires. If not, I will offer you 100%return on your investment. \L\r\n\r\n“No problem can be solved from the same level of consciousness that created it.” Albert Einstein. \L\r\n\r\n“You’re either getting better or staying the same, and if you’re staying the same you’re getting worse.”\r\n\r\nMary B. Kozik\r\nwebsite: http://bit.ly/mbkcoaching\r\nemail: kozik4545@gmail.com\r\ntel: 401-640-4364"
