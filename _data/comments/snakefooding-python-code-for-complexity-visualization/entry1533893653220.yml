message: "The men's prostate is a vital portion of a male's the reproductive system. It secretes fluids that help the transportation and activation of sperm. The prostate is located just while watching rectum, below the bladder and all around the urethra. When there is prostate problem, it is usually really miserable and inconvenient for the patient as his urinary product is directly affected. \r\n \r\nThe common prostate health problems are prostate infection, enlarged prostate and prostate type of cancer. \r\n \r\n \r\n \r\nProstate infection, also known as prostatitis, is regarded as the common prostate-related symptom in men younger than 55 years old. Infections of the prostate gland are classified into four types - acute bacterial prostatitis, chronic bacterial prostatitis, chronic abacterial prostatitis and prosttodynia. \r\n \r\nAcute bacterial prostatitis may be the least common of varieties of prostate infection. It is caused by bacteria located in the large intestines or urinary tract. Patients may feel fever, chills, body aches, back pains and urination problems. This condition is treated by using antibiotics or non-steroid anti-inflammatory drugs (NSAIDs) to alleviate the swelling. \r\n \r\nChronic bacterial prostatitis is a condition associated with a particular defect inside gland and the persistence presence of bacteria inside urinary tract. It can be due to trauma for the urinary tract or by infections from other areas of the body. A patient may go through testicular pain, lower back pains and urination problems. Although it is uncommon, it can be treated by removal from the prostate defect then the use antibiotics and NSAIDs to take care of the redness. \r\n \r\nNon-bacterial prostatitis accounts for approximately 90% of most prostatitis cases; however, researchers have not to ascertain the causes of these conditions. Some researchers believe that chronic non-bacterial prostatitis occur due to unknown infectious agents while other feel that intensive exercise and heavy lifting may cause these infections. \r\n \r\nMaintaining a Healthy Prostate \r\n \r\nTo prevent prostate diseases, an appropriate diet is important. These are some in the actions you can take to keep your prostate healthy. \r\n \r\n1. Drink sufficient water. Proper hydration is important for health and wellness and it will also keep your urinary track clean. \r\n \r\n2. Some studies advise that a few ejaculations each week will help to prevent cancer of the prostate. \r\n \r\n3. Eat red meat without excess. It has been shown that consuming over four meals of beef weekly will increase the chance of prostate diseases and cancer. \r\n \r\n4. Maintain a suitable diet with cereals, vegetable and fruits to make certain sufficient intake of nutrients essential for prostate health. \r\n \r\nThe most important measure to adopt to be sure a proper prostate is to choose regular prostate health screening. If you are forty years and above, you must choose prostate examination at least once a year."
