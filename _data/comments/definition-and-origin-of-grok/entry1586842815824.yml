message: "Добрый день! \r\n \r\nМужики, кто видел треснутые дома? Это у них фундамент был бракованный. Недобросовестные строители построили брак. Не дайте себя обмануть. \r\nВ строительстве фундаментов очень много моментов, которые скрыты от поверхностного взгляда, поэтому нужно тщательно и ответственно изучить все моменты. \r\nМужики, в строительстве фундаментов есть последовательность операций. Эту последовательность нужно точно знать. В противном случае построите брак. \r\nВысокое качество материалов обеспечит высокое качество выполненных работы только в том случае, если будут соблюдены все технологические операции. Ни в коем случае не нужно пропускать операции иначе будет брак! \r\nПсихология и брак тесно связаны между собой. Поэтому, прежде чем приступить к строительству, нужно изучить хотя бы основные моменты психологии строителей. \r\n \r\nДля тех, кто не хочет быть обманутым недобросовестными строителями, есть отличный сайт Prorab2.ru, там есть еще школа для застройщиков, где обучают, как качественно строить без брака. Вот статья: \r\n \r\n<a href=https://prorab2.ru/fundament/fundament-pod-garazh/kakoy-glubiny-dolzhen-byt-fundament-pod-garazh.html>Фундамент под гараж своими руками пошаговая</a> \r\n \r\nДо новых встреч!"
