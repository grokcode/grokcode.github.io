message: "Бумажное шоу из серпантина и конфетти делают любой праздник ближе. Без этих цветных нарезанных бумажек не обходится ни один праздник. Среди организаций, создающих конфетти, слишком много перепродажников. Организация Аватар-Шоп - производитель. Минимальные наценки - хорошие цены. \r\nСписок изготавливаемых продуктов и услуг \r\n- Конфетти - в 2 популярных типах: из бумаги и металлизированное (55на17 милимметров), двадцать мкр. \r\n- Серпантин: тип Лавсан, цена за кг, поставляем от 5 м. \r\n- Бумага для бумажного и фольгированного шоу. Изготавливаем бумажные ленты 20 мкр. Стоимость от 110 р. \r\n- Оказываем услуги по запусканию конфетти и серпантина. Только с применением специализированного оборудования. Конфетти-бластеры и Stadium-shots. Уровень извержения конфетти от 5 м. Цена от 3000 р. \r\n <a href=https://www.avatarno.ru/index.html#features18-s>сайт производителя</a> \r\nВесь список цен на работы приведен на сайте. Работаем на любых праздниках: свадьбы, дни рождения, корпоративы и т.д. Работаем для любого количества участников (даже если меньше 50 человек). Возможно приехать к нам в офис и узнать всё о проведении праздничных мероприятий. Наша компания один из крупных изготовителей расходников для бумажных шоу в Москве и Московской области. Звоните, посмотрите наш сайт, мы создаем запоминающиеся праздничные мероприятия."
