message: "Как получить посылку? \r\nБерете паспорт, идете на почту, предъявляете паспорт, получаете посылку. Извещение брать с собой не обязательно, можно даже не дожидаться, пока оно придет. Когда получите посылку в руки, вам дадут на подпись бумажку. Не подписывайте сразу – возьмите посылку в руки и посмотрите, нет ли следов вскрытия или следов повреждений. Если все хорошо – ставьте подпись и забирайте товар, если видны следы вскрытия или деформации – отказывайтесь от получения, пишите жалобу. Кстати, лучше снимать процесс вскрытия посылки на видео – если товар окажется поврежден, с видеодоказательством будет проще вернуть деньги, открыв спор. \r\n \r\nДАЛЕЕ: http://t.co/zY8rsRJDhu"
