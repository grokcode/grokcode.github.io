message: "Это Новейшая разработка российских производителей Мотомул Крым. \r\n \r\nМинидумпер– это самоходное устройство, занимающее промежуточное положение между фронтальным погрузчиком и самосвалом. На стройке минидумперы работают в пределах одной площадки, там, где использовать фронтальный погрузчик становится не эффективно или не возможно. \r\nМинидумпер проезжает в дверной проем, поднимается с грузом по лестнице, проезжает по любому грунту. \r\nПолный привод 4х4 на все колёса (со специальным рисунком протектора) обеспечивает очень хорошую проходимость самоходной тележки МТ-300 по бездорожью. \r\nНа стальную раму Мотомул МТ-300 устанавливаются бензиновые одноцилиндровые двигатели воздушного охлаждения производства Японии или Китая (в зависимости от модификации). \r\nИ наконец, в ближайшее время в Обнинске для Мотомула будет выпускаться специальный адаптер с сиденьем. Это превратит самоходный агрегат Мотомул МТ-300 в настоящий мини-трактор, способный обрабатывать (культивировать) почву на загородном участке. \r\nНайти нас можно по запросу в Яндексе: \"Мотомул Крым\"."
