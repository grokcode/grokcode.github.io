message: "Добрый день! \r\n \r\nКто хочет построить дом, дачу или баню на века, должен заранее узнать технологии строительства. Потому что строители думают о деньгах, как бы побольше с вас содрать и побыстрее закончить. Будьте на чеку! \r\nКогда будете нанимать строителей на строительство фундамента, как вы их проверите, обманывают они вас или нет? Правильно! Нужно предварительно самому изучить все моменты строительства. \r\nМужики, нужно знать этапы строительства, что бы их не перепутать. Если перепутаете, то получите брак! \r\nМатериал может быть качественным, но если работы выполняют не профессионалы, да и еще нарушают технологию, то в итоге вы получите брак. Будьте очень внимательны ко всем моментам строительства фундаментов. \r\nПсихология и деньги в строительстве – это как брат и сестра. Нужно заранее узнать слабые моменты, чтобы предотвратить брак в строительстве. \r\n \r\nДля тех, кто не хочет быть обманутым недобросовестными строителями, есть отличный сайт Prorab2.ru, там есть еще школа для застройщиков, где обучают, как качественно строить без брака. Вот статья: \r\n \r\n<a href=https://prorab2.ru/fundament/karkasnyj-fundament/raschet-kolichestva-vintovyh-svay-dlya-karkasnogo-doma.html>Свайно винтовой фундамент расчет количества свай калькулятор</a> \r\n \r\nВсем пока"
