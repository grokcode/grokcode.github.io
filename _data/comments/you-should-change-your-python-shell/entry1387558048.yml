    \ the pathname component of URLs.\r\n\"\"\"\r\n\r\nimport os\r\nimport sys\r\n\
    import stat\r\nimport genericpath\r\nimport warnings\r\nfrom genericpath import\
    \ *\r\n\r\ntry:\r\n    _unicode = unicode\r\n...\r\n</pre>\r\n\r\nAlso, as a quick\
