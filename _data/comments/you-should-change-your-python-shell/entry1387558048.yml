  karma: 0, message: "thanks for plugging IPython. One killer feature you haven't\
    \ mentioned is the <pre>?</pre> (question mark). It's much easier to type that\
    \ at the end of a function name to get the docstring for it. Try it by typing\r\
    \n\r\n<pre>\r\nIn [1]: import os.path\r\n\r\nIn [2]: os.path?\r\nType:       module\r\
    \nString Form:\r\nFile:       /usr/lib/python2.7/posixpath.py\r\nDocstring:\r\n\
    Common operations on Posix pathnames.\r\n\r\nInstead of importing this module\
    \ directly, import os and refer to\r\nthis module as os.path.  The \"os.path\"\
    \ name is an alias for this\r\nmodule on Posix systems; on other systems (e.g.\
    \ Mac, Windows),\r\nos.path provides the same operations in a manner specific\
    \ to that\r\nplatform, and is an alias to another module (e.g. macpath, ntpath).\r\
    \n\r\nSome of this can actually be useful on non-Posix systems too, e.g.\r\nfor\
    \ manipulation of the pathname component of URLs.\r\n</pre>\r\n\r\nNow, if it's\
    \ a pure-python module or function, you can actually type in two question marks,\
    \ to get the source code:\r\n\r\n<pre>\r\n\r\nType:       module\r\nString Form:\r\
    \nFile:       /usr/lib/python2.7/posixpath.py\r\nSource:\r\n\"\"\"Common operations\
    \ on Posix pathnames.\r\n\r\nInstead of importing this module directly, import\
    \ os and refer to\r\nthis module as os.path.  The \"os.path\" name is an alias\
    \ for this\r\nmodule on Posix systems; on other systems (e.g. Mac, Windows),\r\
    \nos.path provides the same operations in a manner specific to that\r\nplatform,\
    \ and is an alias to another module (e.g. macpath, ntpath).\r\n\r\nSome of this\
