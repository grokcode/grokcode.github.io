message: "Пользоваться пластиковыми картами становится все проще. Теперь у держателей карт Сберегательного РФ появилась возможность просматривать баланс, погашать кредит, производить оплату счета, выполнять другие операции с картами через интернет. Необходимо выполнить вход в личный кабинет Сбербанк Онлайн. \r\nЧто нужно для входа в систему Онлайн? \r\n\"  - доступ в интернет; \r\n\"  - карточка Сбербанка России; \r\n\"  - пароль для входа; \r\n\"  - подключенный от Сберегательного банка. \r\nКак выполнить вход в Сбербанк Онлайн \r\nЧтобы войти в аккаунт Сбербанк Онлайн, нужно быть пользователем услуги мобильный банкинг Сберегательного банка — http://sberbank-onlajn.ru/ - войти в сбербанк онлайн через пароль логин \r\nПодключить ее можно в офисе организации, с помощью банкомата, необходимо иметь карту и ПИН-код, а также при первичной авторизации в Сберегательный банк Онлайн. \r\nПерейти на страницу авторизации: esk.sbrf.ru. Далее нужно ознакомиться с правилами использования данной системы и мерами предосторожности при работе с банковскими картами. \r\nПлюсы мобильного приложения \r\nНеобходимо ввести в требуемые строки идентификатор пользователя и его пароль. Для получения этих данных при активном мобильном банкинге Сбербанка можно воспользоваться мобильным, позвонив по номеру горячей линии8-800-555-55-50 или отправив СМС-сообщение на номер 900 текстом \"Пароль\". Также можно получить нужные данные с помощью банкомата (вставить свою карту, набрать ПИН-код, открыть раздел \" Интернет обслуживание \", а затем \"Печать идентификатора и пароля\", взять чек). При необходимости или появлении сложностей с получением номера и пароля для авторизации в систему Сбербанк Онлайн возможно обратиться в любое отделение банка. \r\nПосле того как вы введете идентификатор пользователя и пароль от системы Онлайн, система запросит подтвердить вход. На мобильный телефон придет код подтверждения, который нужно внести в появившееся окошко. \r\nВ том случае, если услуга \"мобильный банк Сбербанка\" не была включена, а пароли для авторизации в личный кабинет Сбербанка Онлайн — сбербанк онлайн по карте войти http://sberbank-onlajn.ru/ - sberbank-onlajn.ru вы получили, можно при первом посещении системы включить как платную, так и бесплатную услугу мобильного банка. \r\nСтоит обратить внимание! \r\nНельзя хранить пароли от входа в личный кабинет Сберегательного банка Онлайн в незащищенном месте, рядом с телефоном или пластиковой картой. Мошенники могут взять данные при краже для вывода денежных средств с карточки."
