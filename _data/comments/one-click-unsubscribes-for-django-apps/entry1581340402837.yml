message: "Поддержание в актуальном состоянии данных - это важный процесс современной эпохи. Фотографии, документы, файлы программ, таблицы, видеоролики. Где это все держать? На личном жестком диске? Требуется слишком много места. Да и файлы требуются не с одного компьютера. Самый простой выход - это сетевые хранилища. В этой статье я предлагаю вам ознакомиться с Google Drive. Простым и удобным хранилищем информации. \r\n \r\nГлавные опции Гугл Диска \r\n \r\n1) Объем - после заведения аккаунта дается целых 15 гигов места для информации. Закачивать можно максимальное число типов файлов: документы, фильмы, образы программ. Диск от Гугл понимает более 35 типов файлов. \r\n2) Удаленный доступ - к информации можно предоставлять доступ любым пользователям. Для этого нужна почта от Google или любой e-mail ящик. Туда приходит ссылка с доступом. Перейдя по которой нужный пользователь сможет работать с файлами. \r\n3) Деление доступа к информации - чтобы быть уверенны в безопасности, разделяйте доступ на различные группы. Комментирование, редактирование или просто просмотр. \r\n4) Оффлайн - доступ к информации возможен и в оффлайн режиме. Функция включается для pc и mobile-устройств. \r\n5) Экономия времени на передачу данных - не нужно закачивать информацию на сайты с рекламой. Просто сделайте аккаунт в Гугле, один раз загрузите файл и делитесь хоть с десятком людей. \r\n6) Удобный интерфейс - на Google Drive легко взаимодействовать с файлами. Есть подробные подсказки, присутствует поиск по файлам \r\n7) Мультиплатформенность - ваш Гугл Диск как виртуальная флеш-карта. Всегда с вами, там где есть интернет. \r\n \r\nGoogle Drive доступен через интернет-браузер, программу на компьютере и приложения для смартфона. \r\n \r\nОбъем доступного пространства \r\n \r\n15 ГБ - это стартовый тариф. Если применяете сервис для большого проекта или бизнеса, есть возможность использовать дополнительный объем за скромную ежемесячную плату. Можно подключить от 100 ГБ до 30 ТБ. Цена от 2 до 325 долларов. \r\n \r\nБолее подробно прочитать про достоинства Google Диск можно на сайте. \r\n \r\n<a href=https://googlikgid.site/wiki/kak-sozdat-papku-v-diske/>как создать папку в гугл диске</a> \r\n \r\nСоветуем посмотреть лайфхаки по работе с сервисом."
