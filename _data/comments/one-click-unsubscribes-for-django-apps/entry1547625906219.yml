message: "Sposob uszkodzenia dysku zewnetrznego mowi nam, w jaki sposob ma zostac naprawiony i ostatecznie jak zostanie przywrocony dostep do danych. \r\nJest wiele roznych technik naprawy uszkodzonego nosnika - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie elektroniki zewnetrznej. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzyskiwania danych jest skomplikowany i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. <a href=http://jbsdd.com>MiP Data & Forensic</a>"
