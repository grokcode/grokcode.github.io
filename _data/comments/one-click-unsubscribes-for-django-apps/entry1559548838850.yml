message: "<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/>декретные выплаты в 2019 году калькулятор онлайн</a> \r\nПониженный тонус (гипотонус). \r\n<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/><img src=\"http://ladycharm.net/wp-content/uploads/2016/09/2009w-13.jpg\"></a> \r\nПри пониженном тонусе ребенок обычно вялый, мало двигает ножками и ручками и долго не может держать голову. Иногда ножки и ручки ребенка разгибаются в коленных и локтевых суставах более чем на 180 градусов. Если вы выложите ребенка на живот, то он не сгибает руки под грудью, а разводит их в стороны. Ребенок выглядит обмякшим и распластанным. \r\n<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/>расчет декретных выплат</a> \r\nАсимметрия мышечного тонуса. \r\n<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Bebelus-nou-nascut2.jpg/1200px-Bebelus-nou-nascut2.jpg\"></a> \r\n<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/>новые выплаты декретных в 2019 году</a> \r\nПри асимметрии на одной половине тела тонус выше, чем на другой. В этом случае голова и таз ребенка повернуты в сторону напряженных мышц, а туловище изгибается дугой. Когда ребенка выкладывают на живот, он заваливается всегда в один бок (где усилен тонус). Кроме того, асимметрию легко обнаружить по неравномерному распределению ягодичных и бедренных складок. \r\nhttps://bubblemom.ru - Беременность, роды, мама и дети. Календарь беременности по неделям \r\n<a href=https://bubblemom.ru/dekretnye-vyplaty-i-posobiya-v-2019-godu/><img src=\"http://dearmummy.ru/wp-content/uploads/2017/05/uhod-za-perenoshennym-novorozhdennym3.jpg\"></a> \r\nНеравномерный тонус (дистония)."
