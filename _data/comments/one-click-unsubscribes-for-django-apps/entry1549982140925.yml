message: "*** \r\nВ управление президента по общественным проектам (УОП) может перейти президент Всероссийского студенческого корпуса спасателей — член Общественной палаты Алексей Аветисов, кандидатуру которого рассматривают на должность главы департамента по противодействию экстремизму среди молодежи, пишет «Коммерсантъ». \r\nНа должность начальника департамента по молодежной политике в УОП претендует глава Роспатриотцентра Ксения Разуваева. \r\nОбоим кандидатам для приема на работу предстоит пройти стандартную проверку в администрации президента. \r\nДепартамент по противодействию экстремизму среди молодежи, на пост главы которого прочат Аветисова, в УОП пока не существует, а само направление курирует первый заместитель руководителя администрации президента Сергей Кириенко. \r\nИсточники «Коммерсанта» утверждают, что Аветисову планируется поручить курирование молодежных субкультур и вопросов декриминализации молодежной среды — например, решением проблемы популярности АУЕ («арестантский уклад един»). \r\nАветисов одним из немногих постоянно обсуждал в Общественной палате тему волонтерства в чрезвычайных ситуациях, рассказала руководитель движения «Волонтеры победы», член ОП Ольга Амельченкова. \r\nВторой предполагаемый назначенец — Ксения Разуваева — до того как возглавить Роспатриотцентр в 2014 году, возглавляла московское отделение Союза добровольцев России и сотрудничала с «Молодой гвардией Единой России» (МГЕР). \r\n*** \r\nА вот что удалось раскопать на Аветисова Алексея Сергеевича https://fadm.gov.ru/person/641 \r\nсудите сами! \r\n \r\n \r\nАветисов Алексей Сергеевич Президент Всероссийской общественной молодежной организации «Всероссийский студенческий корпус спасателей». \r\nПрезидент Всероссийской общественной молодежной организации «Всероссийский студенческий корпус спасателей», Аветисов Алексей Сергеевич. Он же, а именно Аветисов Алексей Сергеевич - заместитель Председателя Высшего Совета, и снова он Аветисов Алексей Сергеевич Член Регионального штаба ОНФ в городе Москве Член Высшего совета Общероссийской общественной молодежной организации «Российский союз спасателей», ну и наконец алексей аветисов Председатель исполнительного комитета Всероссийской общественной молодежной организации «Всероссийский студенческий корпус спасателей», аветисов алексей Член Молодежного совета при Мэре Москвы, Член Координационного Совета Всероссийской общественной организации «Союз добровольцев России», Член Молодежного клуба при Государственной Думе РФ, Заместитель Председателя Ассоциации общественных объединений «Национальный Совет молодежных и детских объединений России», Член Совета Минобрнауки по делам молодежи \r\nhttp://polit.ru/news/2018/07/11/avetisov/\r\nhttp://www.ruor.org/about/directors/\r\nhttps://www.rusprofile.ru/person/avetisov-as-771475024947\r\nhttps://twitter.com/a_avetisov\r\nhttps://vk.com/wall296027538_3448\r\nhttps://zachestnyibiznes.ru/fl/771475024947\r\nhttps://fadm.gov.ru/person/641\r\nhttps://folloart.com/alexey_avetisov\r\nhttps://www.instagram.com/alexey_avetisov/\r\nhttp://komitet6.km.duma.gov.ru/upload/site29/Sostav_ES_(5).pdf\r\nhttps://www.kommersant.ru/doc/3682589\r\nhttps://www.mirea.ru/news/a-graduate-of-the-university-alexey-mikheenkov-is-included-in-the-composition-of-the-public-chamber-/\r\nhttp://nasha-molodezh.ru/go/forums/direktor-territorii-smyislov-aleksey-avetisov-o-forume-seme-i-patriotizme.html\r\nhttps://old.flb.ru/info/62829.html\r\nhttps://www.oprf.ru/chambermembers/members/user/2263"
