message: "25 июня 2014 года известный в Кунгуре предприниматель Анатолий Осьмушин оставил бывшую жену Светлану Мачаин с тремя детьми и без всего: участка, денег,с кредитом(она выступала залогодателем Анатолия Осьмушина). \r\nСуд присудил ей как поручителю по кредиту не только долг Анатолия Осьмушина, но еще и неустойку в размере 3 млн рублей. \r\nВсе имущество Светланы забрали как залоговое. \r\nАнатолий Осьмушин г. Кунгур остался безнаканным."
