message: "Sposob usterki nosnika mowi nam, w jaki sposob ma zostac naprawiony i ostatecznie jak zostana odzyskane jego dane. \r\nJest wiele roznych technik naprawy uszkodzonego nosnika - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje awaria oprogramowania ukladowego. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzyskania danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. <a href=http://openlebanon.org>MiP Data & Forensic</a>"
