message: "Sposob awarii dysku USB mowi nam, w jaki sposob zabrac sie za naprawe i ostatecznie jak zostana odzyskane jego dane. \r\nJest wiele roznych metod naprawy uszkodzonego nosnika - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje awaria oprogramowania ukladowego. Naprawa dysku twardego i proces odzyskania danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. <a href=http://hueeuheuheuheuh.com>MiP Data</a>"
