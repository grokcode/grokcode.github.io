<li class="comment">
  <img class="gravatar" alt="gravatar" src="https://www.gravatar.com/avatar/{{ comment.email }}?s=60&d=blank" />
  <div class="comment-body">
    <h5>
      {% if comment.url %}
        <a rel="external nofollow" class="comment-reply-link" href="{{ comment.url }}">{{ comment.name }}</a>
      {% else %}
        {{ comment.name }}
      {% endif %}
    </h5>
    <span class="date">{{ comment.date | date: "%l:%M %P %Z, %Y-%m-%d" }}</span>
    <div class="comment-content">{{ comment.message }}</div>
  </div>
</li>
