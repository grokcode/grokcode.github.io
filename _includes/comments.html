<div id="comment-section" class="hidden post">

  <header class="post-header">
    <h1 class="post-title">Discussion on<br/>{{ page.title }}</h1>
    <p class="post-meta top">
      <i>by</i> <a href="{{ site.baseurl }}/about/">{{ page.author }}</a> in {% include category_link.html category=page.categories.first %}
    </p>
  </header>

  <h3>X Comments</h3>


  <h3>Leave a reply</h3>
  <form method="POST" action="https://api.staticman.net/v2/entry/grokcode/grokcode.github.io/master/">
    <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.permalink }}?comments=y&moderation=t">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <label><input name="fields[name]" type="text">Name (required)</label>
    <label><input name="fields[email]" type="email">Email (required)</label>
    <label><textarea name="fields[message]"></textarea>Message</label>
  
    <button type="submit">Submit Comment</button>
  </form>

</div>
